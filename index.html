<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Слот</title>
</head>
<body>

  <div class="wrapper">
      <h1 class="wrap-title">Мега розыгрыш призов</h1>
      <img src="img/logotype.png" alt="" class="wrap-logo">
  <div class="cube-wrap">
    <div class="cube">
      <div class="face face--back">
        <div class="face__inner">
          <h2>ID Партнера: <span class="user-id">435456</span></h2>
        </div>
      </div>
      <div class="face face--front">
        <div class="face__inner">
          <h2 >ID Партнера: <span id="winId" class="user-id">456743</span></h2>
        </div>
      </div>
     <div class="face face--down">
         <div class="face__inner">
          <h2>ID Партнера:  <span class="user-id">674324</span></h2>
        </div>
      </div>
      <div class="face face--up">
        <div class="face__inner">
          <h2>ID Партнера: <span class="user-id">543454</span></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="winner">
    <p class="winner__adress"></p>
    <p class="winner__name"></p>
  </div>
  <button type="button" name="button" class="btn btn--spin">Вращать</button>
  <button type="button" name="button" class="btn btn--stop">Остановить</button>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
